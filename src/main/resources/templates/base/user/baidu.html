<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #baiduMap{height:100%}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=CAoTSKm4vUlhkVDDbAi3uKvB99CfqDhY">
    </script>
</head>

<body>
<div id="baiduMap"></div>
<script type="text/javascript">
    var map = new BMapGL.Map("baiduMap",{minZoom:4,maxZoom:18});// 创建地图实例
    var point = new BMapGL.Point(120.161952, 30.328663);// 创建点坐标
    map.centerAndZoom(point, 15);// 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);// 开启鼠标滚轮缩放
</script>
</body>
</html>
